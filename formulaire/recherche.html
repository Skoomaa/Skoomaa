<!DOCTYPE html>
<html lang="fr-ca">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/612140ae96.js"></script>

    <title>recherche</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <img src="img/encoreunefois.jpg" width=100%/></div>
        <div class="col-4">
<p>571 Boulevard Jutras E, Victoriaville, QC G6P 7H4</p>
        </div>
    </div>
    <div class="row">
        <div class="offset-1 col-10 align-items-center text-center">
            <h1>Recherche d'un forfait voyage</h1>
        </div>
    </div>
    <form class="form-inline">
        <div class="container-fluid">
            <div class="row">
                <div class="form-inline">
                    <input type="nom" class="form-control" id="inputNom" placeholder="Enter first name">
                </div>
                <div class="form-inline">
                    <input type="prenom" class="form-control" id="inputprenom" placeholder="Enter name">
                </div>
                <div class="form-inline">
                    <input type="adress" class="form-control" id="inputadress" placeholder="Enter adress">
                </div>
            </div>
            <div class="row">
            <div class="form-inline">
                <input type="city" class="form-control" id="inputNom" placeholder="Enter first city">
            </div>
            <div class="form-inline">
                <input type="post code" class="form-control" id="inputprenom" placeholder="Enter post code">
            </div>
            <div class="form-inline">
                <input type="tel" class="form-control" id="inputadress" placeholder="Enter tel">
            </div>
            </div>
        </div>
    </form>
    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Ville a visité</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Princeville</option>
                        <option>Victoriaville</option>
                        <option>Plessisville</option>
                        <option>Warwick</option>
                        <option>Lyster</option>
                    </select>
                </div>

            </div>
        </div>
        <div class="form">
            <label for="datedepart">Date départ</label>
            <input type="date" class="form-control" id="datedepart" placeholder="Date départ">
        </div>
        <div class="form">
            <label for="dateretour">Date retour</label>
            <input type="date" class="form-control" id="dateretour" placeholder="Date retour">
        </div>
        <div class="form">
            <label for="nbadulte">Nombre adulte</label>
            <input type="number" class="form" id="nbadulte" placeholder="nbadulte">
        </div>
        <div class="form">
            <label for="nbenfant">Nombre enfant</label>
            <input type="number" class="form" id="nbenfant" placeholder="nbenfant">
        </div>
        <h1>Mode transport</h1>
        <div class="custom-control custom-radio">
            <input type="train" id="train" name="customtrain" class="custom-control-input">
            <label class="custom-control-label" for="train">train</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="avion" id="avion" name="customavion" class="custom-control-input">
            <label class="custom-control-label" for="avion">avion</label>
        </div>
        <h1>Classe</h1>
        <div class="custom-control custom-radio">
            <input type="eco" id="eco" name="customeco" class="custom-control-input">
            <label class="custom-control-label" for="eco">économique</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="premiere" id="premiere" name="customavion" class="custom-control-input">
            <label class="custom-control-label" for="premiere">première classe</label>
        </div>
        <h1>Type hotel</h1>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">tout comrpis</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Sur la plage</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Près du golf</label>
        </div>
    </form>

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 map-responsive align-items-center text-center">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2768.571937728235!2d-71.94583108442257!3d46.05963587911253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cb803e1d25e766f%3A0xbd121b00829d9e55!2sC%C3%A9gep%20de%20Victoriaville!5e0!3m2!1sen!2sca!4v1570476331890!5m2!1sen!2sca" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="col-12 align-items-center text-center">
            <button type="button" class="btn btn-primary btn-lg align-items-center text-center">Lancer la recherche</button>
    </div>
    </div>
</div>



<script src="js/jquery-3.4.1.min%20(1).js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
